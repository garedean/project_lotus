<!DOCTYPE html>

  <body>   

    <div id='page-wrapper'>

            </a>
          </li>
          <li class='nav-link'>
            <a href='#' name='home'>
              <span class='title'>HOME</span>
              <span class='icon home'></span>
            </a>
          </li>
          <li class='nav-link'>
            <a href='#' name='reports'>
              <span class='title'>REPORTS</span>
              <span class='icon reports'></span>
            </a>
          </li>
          <li class='nav-link'>
            <a href='#' name='classes'>
              <span class='title'>CLASSES</span>

          </li>

      <div class='menu-debugging'>  
        <span>DEBUGGING</span>
        <span class='initial-page-load'></span><br> 
        <span class='nav-menu-state'></span><br>
        <span class='currently-selected-link'></span><br>
        <span class='distance-from-target'></span><br>
        <span class='next-event-ready'></span>
      </div>

    </div>   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type='text/javascript' src='scripts.js'></script>
